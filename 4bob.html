<body bgcolor="lightblue">
<div>

       <center> <nav style="background-color: black;">

        <h2>
    	<em><big><ins>Online JoB Registration Form</ins></big></em>
	</h2>
	<form style="black-bold" cellspacing="2px">
	<fieldset style="width0px">
	<h2>Personal Details</h2>
 <table height="800px" width="800">

		<tr>
			<td>

				<label for="Name"><strong>Name</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<input type="text" style="border: 2px black solid; border-radius:  5px; width: 400px; height: 20px;" id="Name" placeholder="E.g: Indra">
			</td>
		</tr>
		<tr>
			<td>

				<label for="Email"><strong>Email</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<input type="text" style="border: 2px black solid; border-radius:  5px; width: 400px; height: 20px;" id="name" placeholder="E.g: indra@gmail.com">
			</td>
		</tr>
		<tr>
			<td>

				<label for="CID"><strong>CID</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<input type="text" style="border: 2px black solid; border-radius:  5px; width: 400px; height: 20px;" id="CID" placeholder="E.g: 11307003579">
			</td>
		</tr>
		<tr>
			<td>

				<label for="Contact"><strong>Contact</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<input type="text" style="border: 2px black solid; border-radius:  5px; width: 400px; height: 20px;" id="Contact" placeholder="E.g: 17260903">
			</td>
		</tr>
		<tr>
			<td>

				<label for="DOB"><strong>DOB</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<input type="datetime-local" style="border: 2px black solid; border-radius:  5px; width: 400px; height: 20px;" id="DOB">
			</td>
		</tr>
		<tr>
			<td>

				<label for="Gender"><strong>Gender</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<input type="radio" style="border: 2px black solid; border-radius:  5px;" id="radiobuttosnvalues" name="radiobuttonsvalues" value="Male" >
				<strong>Male</strong>
			
				<input type="radio" style="border: 2px black solid; border-radius:  5px;" id="radiobuttosnvalues" name="radiobuttonsvalues" value="Female" >
				<strong>Female</strong>
			
				<input type="radio" style="border: 2px black solid; border-radius:  5px;" id="radiobuttosnvalues" name="radiobuttonsvalues" value="Others" >
				<strong>Others</strong>
			</td>
		</tr>
		<tr>
			<td>

				<label for="Age"><strong>Age</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<select style="border: 2px black solid; border-radius:  5px; width: 40px; height: 20px;" id="options" value="options" required>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>25</option> 

            </select><br><br>

			</td>
		</tr>
		<tr>
			<td>
				<label for="Querry Box"><strong>Querry Box</strong></label>
			</td>
			<td><strong>:</strong></td>
			<td>
				<textarea style="border: 2px black solid; border-radius:  5px;" row=50 cols=50 id="Querry Box" placeholder="E.g: It was great to have account on BOB...."></textarea> 
			</td>
		</tr>
		<tr>
			<td>
				<input type="SUBMIT" style="border: 2px black solid; border-radius:  5px;">
			</td>
		</tr>
		<tr>
			<td>
				<input type="RESET" style="border: 2px black solid; border-radius:  5px;">
			</td>
		</tr>
		</table>
	</fieldset>

	</form>
		
</style>
</center>
		
    
</body>
